<!DOCTYPE html> <!--Tipo de documento-->
<html lang="es"> <!--Lenguaje del sitio-->

<head> <!--Parte Privada del sitio-->
  <meta charset="UTF-8"> <!--Leer caract. especiales (ñ,ò,$)-->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--compatibilidad con internet explorar - Edge-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adapacion a dispositivos moviles-->
  <title>B&B Odontologia </title> <!--Titulo del sitio (lo que ven en la pestaña del navegador)-->

  <!--favicon-->
  <link rel="shortcut icon" href="../multimedia/sin-fondo.png" type="image/x-icon">

  <!--google from-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!--Bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!--css-->
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand">
          <img src="../multimedia/sin-fondo.png" alt="Logo de la Compañía" width="50" height="50" class="me-2">
          Turnos Online
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container my-5">
      <div class="card shadow-sm">
        <h2 class="card-title text-center mb-4">Regístrate ahora</h2>
        <form id="registroForm">
          <div class="mb-5">
            <label for="nombre" class="form-label">Nombre y apellido:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-5">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>

          <div class="mb-5">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
          </div>

          <div class="mb-5">
            <label for="confirmar_contraseña" class="form-label">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div id="mensajeRegistro" class="mt-3"></div> <!-- Aquí se mostrará el mensaje de registro -->
      </div>
    </div>
  </main>
  <footer class=" text-white text-center py-4">
    <p>&copy; 2023 Turnos Online. Todos los derechos reservados.</p>
  </footer>

  <!--scrip js de bootstrap-->
  <script src="../JS/lib/bootstrap/bootstrap.min.js"></script>

  <!--scrip js de javascripts-->
  <script src="../JS/registrarse.js"></script>

</body>

</html>
