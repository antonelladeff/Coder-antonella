  <!-- Adapacion a dispositivos moviles-->

  <!--favicon-->
  <link rel="shortcut icon" href="./multimedia/sin-fondo.png" type="image/x-icon">

  <!--google from-->

<body>
  <header class="navbar text-white text-center py-4">
    <h1>Turno Online Odontológico </h1>
  </header>
  <main>
    <section class="container my-4">
      <div class="card p-4">
        <h2 class="mb-4">Complete sus datos:</h2>
        <form action="" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="fecha">Fecha del Turno:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="hora">Hora del Turno:</label>
            <input type="time" id="hora" name="hora" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="obrasSociales">Obra Social:</label>
            <select id="obrasSociales" name="obrasSociales" class="form-control" required>
              <option value="" disabled selected>Selecciona una obra social</option>
              <option value="obra1">Seros</option>
              <option value="obra2">Osde</option>
              <option value="obra3">Dasu</option>
              <option value="obra1">Osprera</option>
              <option value="obra2">Camioneros</option>
              <option value="obra3">Jerarquicos Salud</option>
            </select>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Solicitar Turno</button>
        </form>
      </div>
    </section>
  </main>
  <footer class=" text-white text-center py-3">
    <p>&copy; 2023 Turno Online Odontológico. Todos los derechos reservados.</p>
  </footer>

</body>

</html>
