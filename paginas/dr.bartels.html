<!DOCTYPE html> <!--Tipo de documento-->
<html lang="es"> <!--Lenguaje del sitio-->

<head> <!--Parte Privada del sitio-->
  <meta charset="UTF-8"> <!--Leer caract. especiales (ñ,ò,$)-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--compatibilidad con internet explorar - Edge-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adapacion a dispositivos moviles-->
  <title>B&B Odontologia</title> <!--Titulo del sitio (lo que ven en la pestaña del navegador)-->

  <!--favicon-->
  <link rel="shortcut icon" href="../multimedia/sin-fondo.png" type="image/x-icon">

  <!--google from-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <!--Bootstrap -->
  <link rel="stylesheet" href="..//css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!--estilos CSS--->
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
            </div>
            <div class="col-auto">
              <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>
        </div>
    </div>
</header>

    <!-- Agrega los enlaces a los archivos de Bootstrap y jQuery -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 mt-5 d-flex align-items-center">
                    <label for="fecha"><h3>Selecciona la fecha del turno:</h3></label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Horario</th>
                                <th>Disponibilidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-success">
                                <td><button class="btn btn-primary horario-btn">08:00 AM</button></td>
                                <td>Disponible</td>
                            </tr>
                            <tr class="table-success">
                                <td><button class="btn btn-primary horario-btn">09:00 AM</button></td>
                                <td>Disponible</td>
                            </tr>
                            <tr class="table-danger">
                                <td><button class="btn btn-primary horario-btn" disabled>12:00 PM</button></td>
                                <td>No Disponible</td>
                            </tr>
                            <tr class="table-success">
                                <td><button class="btn btn-primary horario-btn">15:00 PM</button></td>
                                <td>Disponible</td>
                            </tr>
                            <tr class="table-danger">
                                <td><button class="btn btn-primary horario-btn" disabled>17:00 PM</button></td>
                                <td>No Disponible</td>
                            </tr>
                            <tr class="table-success">
                                <td><button class="btn btn-primary horario-btn">21:00 PM</button></td>
                                <td>Disponible</td>
                            </tr>
                            <tr class="table-danger">
                                <td><button class="btn btn-primary horario-btn" disabled>22:00 PM</button></td>
                                <td>No Disponible</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
   <!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Contenido del modal -->
            <div class="modal-header">
                <h4 class="modal-title">Reserva de Turno</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Has seleccionado el siguiente horario:</p>
                <p id="horaSeleccionada"></p>
                <p>Completa tus datos para reservar el turno:</p>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="obraSocial">Obra Social:</label>
                        <input type="text" class="form-control" id="obraSocial" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="reservarTurno()">Reservar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<footer class=" text-white text-center py-3">
    <p>&copy; 2023 Turnos Online. Todos los derechos reservados.</p>
  </footer>
  </main>
  
    <!--librería Swal -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!--scrip js de javascripts-->
  <script src="../JS/Turnos.js"></script>
  <!--scrip js de bootstrap-->
  <script src="../JS/bootstrap.min.js"></script>


</body>
</html>
