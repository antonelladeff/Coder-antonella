<!DOCTYPE html> <!--Tipo de documento-->
<html lang="es"> <!--Lenguaje del sitio-->

<head> <!--Parte Privada del sitio-->
    <meta charset="UTF-8"> <!--Leer caract. especiales (ñ,ò,$)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--compatibilidad con internet explorar - Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adapacion a dispositivos moviles-->
    <title>B&B Odontologia</title> <!--Titulo del sitio (lo que ven en la pestaña del navegador)-->

    <!--favicon-->
    <link rel="shortcut icon" href="../multimedia/sin-fondo.png" type="image/x-icon">

    <!--google from-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!--Bootstrap -->
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--estilos CSS--->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="../multimedia/sin-fondo.png" alt="Logo de la Compañía" width="50" height="50" class="me-2">
                <button class="btn btn-danger" id="cerrarSesionBtn">Cerrar Sesión</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mt-5">
                    <label for="fecha">
                        <h1 class="small-heading">Selecciona la fecha que requiere el turno:</h1>
                    </label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Horario</th>
                                <th>Disponibilidad</th>
                            </tr>
                        </thead>
                        <tbody id="contenedor-botones">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Contenido del modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Reserva de Turno</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Has seleccionado el siguiente horario:</p>
                    <p id="horaSeleccionada"></p>
                    <p>Completa tus datos para reservar el turno:</p>
                    <form id="formularioreservas">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="obraSocial">Obra Social:</label>
                            <select class="form-control" id="obraSocial" required>
                                <option value="swiss medical">Swiss medical</option>
                                <option value="osde">Osde</option>
                                <option value="jerarquicos salud">Jerarquicos Salud</option>
                                <option value="iosfa">Iosfa</option>
                                <option value="sancor salud">Sancor Salud</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="number" class="form-control" id="telefono" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="reservarBtnModal">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class=" text-white text-center py-4">
        <p>&copy; 2023 Turnos Online. Todos los derechos reservados.</p>
    </footer>

    <!--librería Swal -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Agrega los enlaces a los archivos de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <!--scrip js de bootstrap-->
    <script src="../JS/lib/bootstrap/bootstrap.min.js"></script>

    <!--scrip js de javascripts-->
    <script src="../JS/Turnos.js"></script>
    <script src="../JS/cerrarsesion.js"></script>

</body>

</html>
